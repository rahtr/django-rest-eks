apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: micro-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /bucketlists
spec:
  rules:
    - host: LOAD_BALANCER_IP
      http:
        paths:
          - path: /bucketlists
            backend:
              serviceName: django-rest-svc
              servicePort: 8000